version: '3.8'

services:
  nginx:
    image: local-nginx
    ports:
      - "80:80"
      #eighty->80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      #confi->conf
    networks:
      - nginx-network

  python-app:
    image: local-python-app
    container_name: python_app
    expose:
      - "eight thousand"
    networks:
      - nginx-network

networks:
  nginx-network:
    driver: bridge
    #bridg->bridge
    options:
      complex_option: value
      #compelex->complex